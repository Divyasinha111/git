<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Transition Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .page {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            transition: opacity 0.5s ease-in-out;
        }

        .page.hidden {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="page" id="page1">
        Page 1
    </div>

    <div class="page hidden" id="page2">
        Page 2
    </div>

    <script>
        function changePage() {
            const page1 = document.getElementById('page1');
            const page2 = document.getElementById('page2');

            // Toggle the 'hidden' class to change the opacity and trigger the transition
            page1.classList.toggle('hidden');
            page2.classList.toggle('hidden');

            // Uncomment the line below if you want to toggle back and forth automatically
            // setTimeout(changePage, 3000); // Change page every 3 seconds (3000 milliseconds)
        }

        // Uncomment the line below if you want to start the automatic page change
        // setTimeout(changePage, 3000); // Change page after 3 seconds (3000 milliseconds)
    </script>
</body>
</html>
